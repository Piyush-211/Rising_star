<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <title>Rising Star School</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-grad-school.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/lightbox.css">

  <style>
    .list-group-mine .list-group-item {
      background-color: #162238 !important;
      border: 1px solid #0091b5;
      color: #fff;
      font-size: 15px !important;
      width: 700px;
    }

    .list-group-mine .list-group-item:hover {
      background-color: #1d2c48;
    }

    ul.tab-list {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .tab-list li {
      width: 500px;
    }

    /* Adjusting the course cards (books) alignment */
    .owl-carousel .item {
      cursor: pointer;
      margin-top: 30px; /* Adjust as needed */
    }

  </style>
</head>

<body>

  <!-- Header -->
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <a href="#"><em>Rising Star</em> School</a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a href="index.html" class="external">Home</a></li>
        
      </ul>
    </nav>
  </header>

  <!-- Course Carousel Section -->
  
  <section class="section courses" data-section="section4">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2>Subjects</h2>
          </div>
        </div>
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img src="assets/images/courses-mm.jpg" alt="Course #1">
            <div class="down-content">
              <h4>Mathematics</h4>
            </div>
          </div>
          <div class="item">
            <img src="assets/images/courses-mipa.jpg" alt="Course #2">
            <div class="down-content">
              <h4>Geography</h4>
            </div>
          </div>
          <div class="item">
            <img src="assets/images/courses-pancasila.jpg" alt="Course #3">
            <div class="down-content">
              <h4>Defence</h4>
            </div>
          </div>
          <div class="item">
            <img src="assets/images/courses-kwn.jpg" alt="Course #4">
            <div class="down-content">
              <h4>Civic Education</h4>
            </div>
          </div>
          <div class="item">
            <img src="assets/images/courses-olahraga.jpg" alt="Course #5">
            <div class="down-content">
              <h4>Sports</h4>
            </div>
          </div>
          <div class="item">
            <img src="assets/images/courses-seniBudaya.jpg" alt="Course #6">
            <div class="down-content">
              <h4>Arts and Culture</h4>
            </div>
          </div>
          <div class="item">
            <img src="assets/images/courses-bindo.jpg" alt="Course #7">
            <div class="down-content">
              <h4>Hindi</h4>
            </div>
          </div>
          <div class="item">
            <img src="assets/images/courses-bing.jpg" alt="Course #8">
            <div class="down-content">
              <h4>English Language</h4>
            </div>
          </div>
          <div class="item">
            <img src="assets/images/courses-agama.jpg" alt="Course #9">
            <div class="down-content">
              <h4>Religion</h4>
            </div>
          </div>
          <div class="item">
            <img src="assets/images/courses-ips.jpg" alt="">
            <div class="down-content">
              <h4>Social Studies</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  <!-- Modal for Course Info -->
  <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="background-color: #162238; color: #fff; border: 1px solid #0091b5; border-radius: 10px;">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #fff;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Course Image" style="width: 100%; border-radius: 8px; margin-bottom: 15px;">
          <p id="modalDesc"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/lightbox.js"></script>
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/video.js"></script>
  <script src="assets/js/slick-slider.js"></script>
  <script src="assets/js/custom.js"></script>

  <script>
    // Modal popup for course cards
    $(document).ready(function () {
      $('.item').click(function () {
        const title = $(this).data('title');
        const desc = $(this).data('desc');
        const img = $(this).data('img');

        $('#modalTitle').text(title);
        $('#modalDesc').text(desc);
        $('#modalImage').attr('src', img);
        $('#courseModal').modal('show');
      });
    });
  </script>

</body>

</html>
