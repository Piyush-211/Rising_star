<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <title>Grad School HTML5 Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-grad-school.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/lightbox.css">

  <style>
    .list-group-mine .list-group-item {
      background-color: #162238 !important;
      border-top: 1px solid #0091b5;
      border-left-color: #0091b5;
      border-right-color: #0091b5;
      border-bottom: 1px solid #0091b5;
      color: #fff;
      font-size: 15px !important;
      width: 700px;
    }

    .list-group-mine .list-group-item:hover {
      background-color: #162238;
    }

    ul {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tab-list li {
      width: 500px;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <a href="#"><em>Rising Star</em> School</a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a href="index.html" class="external">Home</a></li>
        
      </ul>
    </nav>
  </header>

  <!--  Form-->
  <section class="section" id="admission-form">
    <div class="container">
      <h2 style="text-align: center; margin-bottom: 20px;">Admission Form</h2>
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSfT63ds7zQgVXoIviSXJ2__FCqtc8mdjM9gv49dXJF966-qzQ/viewform?embedded=true" 
        width="100%" 
        height="900" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0" 
        style="border: none;">
        Loadingâ€¦
      </iframe>
    </div>
  </section>

  <!-- Banner -->
  <section class="section main-banner" id="top" data-section="section1">
    <video autoplay muted loop id="bg-video">
      <source src="assets/images/course-video.mp" type="video/mp4" />
    </video>

    <div class="video-overlay header-text">
      <div class="caption">
        <h6>@rising star</h6>
        <h2><em>Thank</em> You</h2>
        <div class="main-button">
          <div class="scroll-to-section"><li><a href="#section1">Home</a></li></div>
        </div>
      </div>
    </div>
  </section>

 

  


  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/lightbox.js"></script>
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/video.js"></script>
  <script src="assets/js/slick-slider.js"></script>
  <script src="assets/js/custom.js"></script>

  <script>
    $('.nav li:first').addClass('active');

    var showSection = function showSection(section, isAnimate) {
      var direction = section.replace(/#/, ''),
        reqSection = $('.section').filter('[data-section="' + direction + '"]'),
        reqSectionPos = reqSection.offset().top - 0;

      if (isAnimate) {
        $('body, html').animate({ scrollTop: reqSectionPos }, 800);
      } else {
        $('body, html').scrollTop(reqSectionPos);
      }
    };

    var checkSection = function checkSection() {
      $('.section').each(function () {
        var $this = $(this),
          topEdge = $this.offset().top - 80,
          bottomEdge = topEdge + $this.height(),
          wScroll = $(window).scrollTop();
        if (topEdge < wScroll && bottomEdge > wScroll) {
          var currentId = $this.data('section'),
            reqLink = $('a').filter('[href*=\\#' + currentId + ']');
          reqLink.closest('li').addClass('active').siblings().removeClass('active');
        }
      });
    };

    $('.main-menu, .scroll-to-section').on('click', 'a', function (e) {
      if ($(e.target).hasClass('external')) {
        return;
      }
      e.preventDefault();
      $('#menu').removeClass('active');
      showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
      checkSection();
    });
  </script>

</body>
</html>
